<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite + Express</title>
    <link rel="stylesheet" href="/my-frontend/WaterTrekkies/src/style.css">

<!-- this is where the login or signup screen is going to go, we need the following: username and input 
 field; password and input field; new user? prompt button (below the other two) (this sends you to the newUser.html) -->
<body>
    <div class="container">
        <!-- Main Title -->
        <h1 class="title">WATER TREKKIE</h1>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="return handleLoginSubmit(event)">
            <div class="form-group">
                <label for="username">Your Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Your Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="submit-btn">SIGN IN</button>
            <button type="submit" class="submit-btn">New User?</button>
            <button type="submit" class="submit-btn">Forgot Password?</button> 
        </form>
    </div>
    <!-- <script type="module" src="/src/main.js"></script> -->
</body>
</html>
